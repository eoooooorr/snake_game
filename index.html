<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>貪吃蛇</title>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id='menu'>
    <ul class="cl-menu">
      <li>
        <p>貪吃蛇</p>
        <ul>
          <li>
            <p>貪吃的蛇</p>
          </li>
        </ul>
      </li>
      <li>
        <p>基本介紹</p>
        <ul>
          <li>
            <p>蛇 : 藍色 食物 : 黃色</p>
          </li>
          <li>
            <p>隨著等級提升，速度也會隨之提升</p>
          </li>
        </ul>
      </li>
      <li>
        <p>操作方式 </p>
        <ul>
          <li>
            <p>上:↑下:↓左:←右:→</p>
          </li>
        </ul>
      </li>
      <li>
        <p>遊戲規則 </p>
        <ul>
          <li>
            <p>1.不可以走出邊界</p>
          </li>
          <li>
            <p>2.不可以吃到蛇本身</p>
          </li>
        </ul>
      </li>
      <li>
        <p>得分方式</p>
        <ul>
          <li>
            <p>每吃一個食物分數+1</p>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <h1>score</h1>

  <h1 id="score">0</h1>
  <h1>Level&nbsp;&nbsp;<span id="level">1</span></h1>
  <table id="rank">
    <tr>
      <td>count</td>
      <td>score</td>
    </tr>
  </table>

  <table id="table">

  </table>

  <p id="applexy"></p>

  <button id="startBtn" class="buttons">Start</button>
  <button id="resetBtn" class="buttons">Reset</button>
  <button id="pauseBtn" class="buttons">Pause</button>


  <script src="snake.js">
  </script>
</body>

</html>
